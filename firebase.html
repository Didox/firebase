</head>
<body>
	<div id="dd">
	</div>
	<script>
		// alterações na base: https://scorching-fire-3573.firebaseio.com/#

		console.log(myFirebaseRef);

		myFirebaseRef.child("version").on("value", function(snapshot) {

		});


		function writeNode(){
			var myFirebaseRef = new Firebase("https://scorching-fire-3573.firebaseio.com/").child("teste");
			myFirebaseRef.set({

			  }

	<input type="button" onclick="writeNode()" value="ok">
